<html>
<head>
    <title>Assiduity</title>
    <style>
    @font-face {
        font-family: "Cormorant Garamond";
        src: url("fonts/Cormorant_Garamond/CormorantGaramond-Light.ttf") format('truetype');
    }

    html {
        max-width: 100%;
        overflow-x: hidden;
    }

    body {
        background-color: black;
        color: white;
        font-family: 'Cormorant Garamond', serif;

        max-width: 100%;
        overflow-x: hidden;
    }
    #slider-drawer {
        z-index: 201;
    
        position: absolute;
        top: 0px;
        left: 100vw;

        height: 100vh;
        min-height: 100vh;
        width: 200pt;
        min-width: 200pt;

        background-color: rgba(42, 67, 99, 1);
        transition-duration: 800ms;
    }
    #slider-drawer.onscreen {
        left: calc(100vw - 200pt);
        box-shadow: 0px 0px 10px black;
    }
    #slider-drawer.offscreen {
        left: 100vw;
    }

    #slider-drawer-background-overlay {
        z-index: 200;
        position: absolute;
        top: 0px;
        
        width: 100vw;
        min-width: 100vw;
        height: 100vh;
        min-height: 100vh;

        background-color: rgba(0,0,0,0.5);
        transition-duration: 400ms;
    }
    #slider-drawer-background-overlay.onscreen {
        left: 0px;
    }
    #slider-drawer-background-overlay.offscreen {
        left: 100vw;
    }
    
    
    #header-bar {
        position: absolute;

        padding-left: 5vw; 
        padding-right: 5vw;
        padding-top: 0px;
        padding-bottom: 0px;

        font-size: 30pt;
        line-height: 50pt;

        margin: 0pt;
        left: 0px;
        
        height: 50pt;
        min-height: 50pt;
        width: 90vw;
        z-index: 100;

        background-color: rgba(42, 67, 99, 0.8);
        transition-duration: 800ms;
    }
    #header-bar.onscreen {
        top: 0pt; 
    }
    #header-bar.offscreen {
        top: -50pt; 
    }
    #header-img {
        position: absolute;
        top: 10pt;
        height: 30pt;
        vertical-align: middle;
    }
    #header-menu {
        position: absolute;
        right: 5vw;
        cursor: pointer;
    }

    div#background {
        z-index: 0;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        background-image: url("images/background-1.jpg");
        background-position: center;
        background-size: cover;
        transition: background 500ms linear;
    }

    #message {
        z-index: 1;
        position: absolute;
        display:table;
        overflow: hidden;
        
        top: 0px; 

        width: 80vw;
        height: 80vh;
        min-width: 80vw;
        min-height: 80vh;

        margin-left: 10vw;
        margin-right: 10vw;
        margin-top: 10vh;
        margin-bottom: 10vh;

        font-size: 50pt;
        line-height: 50pt;
        text-align: center;
        vertical-align: middle;
        text-shadow: 0px 0px 10px black, 0px 0px 10px black, 0px 0px 10px black;
        transition-duration: 800ms;
    }
    #message.offscreen {
        left: 100vw;
    }
    #message.onscreen {
        left: 0vw
    }

    #text {
        display: table-cell; 
        vertical-align: middle; 
        text-align: center; 
    	overflow: hidden;
    }
    </style>
</head>
<body onload="pageInitialisation()">
    <script>
        function unshowHeader() {
            return {
                run: () => {
                    document.getElementById('header-bar').className = 'offscreen'
                }
            }
        }
        function showHeader() {
            return {
                run: () => {
                    document.getElementById('header-bar').className = 'onscreen'
                }
            }
        }
        function delay(delta, next) {
            return (
                ((_delta, _next) => {
                    return {
                        run: () => {
                            setTimeout(_next.run, _delta)
                        }
                    }
                })(delta, next)
            )
        }
        function showMessage(next) {
            return (
                ((_next) => {
                    return {
                        run: () => { 
                            document.getElementById('message').className = 'onscreen' 
                            _next.run()
                        }
                    }
                })(next)
            )
        }
        function unshowMessage(next) {
            return (
                ((_next) => {
                    return {
                        run: () => { 
                            document.getElementById('message').className = 'offscreen'
                            _next.run()
                        }
                    }
                })(next)
            )
        }
        function setMessage(text, next) {
            return (
                ((_text, _next) => {
                    return {
                        run: () => { 
                            document.getElementById('text').innerText = text
                            _next.run()
                        }
                    }
                })(text, next)
            )
        }
        function changeBackground(image, next) {
            return (
                ((_image, _next) => {
                    return {
                        run: () => { 
                            document.getElementById('background').style.backgroundImage = "url('"+_image+"')"
                            _next.run()
                        }
                    }
                })(image, next)
            )
        }
        function openSlideoutMenu(next) {
            return (
                ((_next) => {
                    return {
                        run: () => {
                            document.getElementById('slider-drawer').className = 'onscreen'
                            document.getElementById('slider-drawer-background-overlay').className = 'onscreen'
                            _next.run()
                        }
                    }
                })(next)
            )
        }
        function closeSlideoutMenu(next) {
            return (
                ((_next) => {
                    return {
                        run: () => {
                            document.getElementById('slider-drawer').className = 'offscreen'
                            document.getElementById('slider-drawer-background-overlay').className = 'offscreen'
                            _next.run()
                        }
                    }
                })(next)
            )
        }
        function goto(f) {
            return {
                run: () => { f() }
            }
        }
        function done() {
            return {
                run: () => {}
            }
        }
        
        function pageInitialisation() {
            showHeader(
                done()
            ).run()

            animation()
        }
        function animation() {
            changeBackground('images/background-1.jpg',
            setMessage('Smart browsing of Maltese legislation',
            showMessage(
            delay(5000,
            unshowMessage(
            delay(2000,
            changeBackground('images/background-2.jpg',
            setMessage('The law at your fingertips',
            showMessage(
            delay(5000,
            unshowMessage(
            delay(2000,
            goto(animation)
            )))))))))))).run()
        }
    
        function openMenu() {
            openSlideoutMenu(
                unshowHeader(
                    done()
                )
            ).run()
        }
        function closeMenu() {
            closeSlideoutMenu(
                showHeader(
                    done()
                )
            ).run()
        }
    </script>
    <div id="background"></div>
    <div id="message" class="offscreen">
            <span id="text"></span>
    </div>

    <div id="header-bar" class="offscreen">
        <span id="header-title">
            <img id="header-img" src="images/assiduity.png"></img>
        </span>
        <span onclick="openMenu()" id="header-menu" class="offscreen">&#9776;</span>
    </div>

    <div id="slider-drawer" class="offscreen"></div>
    <div id="slider-drawer-background-overlay" class="offscreen" onclick="closeMenu()"></div>


</body>
</html>
